<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link th:href="@{/css/register.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <img th:src="@{/img/logo.png}" style="width: 100%;">
                </div>
                <div class="card-body">
                    <form th:action="register" th:method="post" th:object="${registerRequestForm}">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input
                                    th:field="*{username}"
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter name"
                                    autocomplete="off"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input
                                    th:field="*{email}"
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                    autocomplete="off"
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                    th:field="*{password}"
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    placeholder="Password"
                                    autocomplete="off"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Register
                        </button>
                        <div >
                            <p class="mt-3 mb-0 text-center">
                                <a th:href="@{/login}" th:text="${message} + 'Login here'"></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
        integrity="sha256-8K+XsT7fTZgjokXW3WZyKbwsHJ7mboY1S40fT7ltdyk="
        crossorigin="anonymous"
></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
